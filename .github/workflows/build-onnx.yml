name: Build ONNX Runtime for RISC-V

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: RISCV64
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.get-latest-tag.outputs.tag_name }}
      release_name: ${{ steps.get-version.outputs.release_name }}
      asset_name: ${{ steps.get-version.outputs.asset_name }}
      asset_path: ${{ steps.get-version.outputs.asset_path }}
      wheel_name: ${{ steps.get-version.outputs.wheel_name }}

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            git \
            wget \
            python3 \
            python3-dev \
            python3-pip \
            python3-numpy \
            libprotobuf-dev \
            protobuf-compiler \
            libpython3-dev \
            ninja-build \
            python3.12-venv

      - name: Clean workspace with elevated permissions
        run: |
          sudo rm -rf "$GITHUB_WORKSPACE"
          mkdir -p "$GITHUB_WORKSPACE"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Setup Python virtual environment
        run: |
          python3 -m venv "$GITHUB_WORKSPACE/onnx-build-env"
          source "$GITHUB_WORKSPACE/onnx-build-env/bin/activate"
          python3 -m pip install --upgrade pip
          pip3 install --upgrade setuptools wheel numpy

      - name: Check environment
        run: |
          set -eux
          uname -a
          gcc --version
          g++ --version
          cmake --version
          python3 --version
          ninja --version

      - name: Clone ONNX Runtime and checkout latest tag
        id: get-latest-tag
        run: |
          set -eux
          git config --global http.postBuffer 524288000
          git config --global http.maxRequests 2
          git config --global core.compression 0

          rm -rf "$GITHUB_WORKSPACE/onnxruntime" "$GITHUB_WORKSPACE/build_output"
          mkdir -p "$GITHUB_WORKSPACE/build_output"

          git clone --recursive --depth=1 --no-tags https://github.com/microsoft/onnxruntime.git "$GITHUB_WORKSPACE/onnxruntime"
          cd "$GITHUB_WORKSPACE/onnxruntime"

          git fetch --tags --depth=1
          LATEST_TAG=$(git tag -l "v*" | grep -v "rc" | sort -V | tail -n 1)
          echo "Checking out $LATEST_TAG"
          git fetch --depth=1 origin tag "$LATEST_TAG"
          git checkout FETCH_HEAD

          git submodule update --init --recursive --depth=1

          echo "tag_name=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Build ONNX Runtime
        run: |
          source "$GITHUB_WORKSPACE/onnx-build-env/bin/activate"
          cd "$GITHUB_WORKSPACE/onnxruntime"

          ./build.sh \
            --config Release \
            --build_shared_lib \
            --build_wheel \
            --parallel $(nproc) \
            --skip_tests \
            --cmake_generator Ninja \
            --allow_running_as_root

      - name: Get version and set outputs
        id: get-version
        run: |
          ONNX_VERSION=$(echo "${{ steps.get-latest-tag.outputs.tag_name }}" | sed 's/^v//')

          WHEEL_FILE=$(find "$GITHUB_WORKSPACE/onnxruntime/build/Linux/Release/dist" -name "*.whl" | head -n 1)
          WHEEL_NAME=$(basename "$WHEEL_FILE")

          ASSET_NAME="onnxruntime-${ONNX_VERSION}-riscv64-linux.tar.gz"
          ASSET_PATH="$GITHUB_WORKSPACE/${ASSET_NAME}"

          echo "release_name=ONNX Runtime ${ONNX_VERSION} RISC-V" >> "$GITHUB_OUTPUT"
          echo "asset_name=$ASSET_NAME" >> "$GITHUB_OUTPUT"
          echo "asset_path=$ASSET_PATH" >> "$GITHUB_OUTPUT"
          echo "wheel_name=$WHEEL_NAME" >> "$GITHUB_OUTPUT"

      - name: Package build artifacts
        run: |
          source "$GITHUB_WORKSPACE/onnx-build-env/bin/activate"

          mkdir -p "$GITHUB_WORKSPACE/build_output"

          cp "$GITHUB_WORKSPACE/onnxruntime/build/Linux/Release/dist"/*.whl \
            "$GITHUB_WORKSPACE/build_output/"

          mkdir -p "$GITHUB_WORKSPACE/build_output/lib"
          cp "$GITHUB_WORKSPACE/onnxruntime/build/Linux/Release"/libonnxruntime*.so* \
            "$GITHUB_WORKSPACE/build_output/lib/" || true

          mkdir -p "$GITHUB_WORKSPACE/build_output/include"
          cp -r "$GITHUB_WORKSPACE/onnxruntime/include/onnxruntime" \
            "$GITHUB_WORKSPACE/build_output/include/"

          tar -czf "${{ steps.get-version.outputs.asset_path }}" \
            -C "$GITHUB_WORKSPACE/build_output" .

      - name: Verify build
        run: |
          source "$GITHUB_WORKSPACE/onnx-build-env/bin/activate"
          pip3 install flatbuffers coloredlogs packaging protobuf
          pip3 install "$GITHUB_WORKSPACE/build_output"/*.whl
          python3 -c "import onnxruntime; print('ONNX Runtime version:', onnxruntime.__version__)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get-version.outputs.asset_name }}
          path: ${{ steps.get-version.outputs.asset_path }}
